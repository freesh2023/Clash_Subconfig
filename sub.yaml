port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
dns:
  enabled: true
  default-nameserver:
    - 119.29.29.29
    - 223.6.6.6
  nameserver:
    - https://223.6.6.6/dns-query
    - https://1.12.12.12/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
proxies:
  - {name: Cloudflare, server: cloudflare.woyaoshangwang.us.kg, port: 443, client-fingerprint: random, type: vless, uuid: 819c49c1-a44d-4d6e-80c7-363933028771, tls: true, tfo: false, skip-cert-verify: false, servername: vless.woyaoshangwang.us.kg, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: vless.woyaoshangwang.us.kg}}}
  - {name: CMCC01, server: cmcc01.woyaoshangwang.us.kg, port: 443, client-fingerprint: random, type: vless, uuid: 819c49c1-a44d-4d6e-80c7-363933028771, tls: true, tfo: false, skip-cert-verify: false, servername: vless.woyaoshangwang.us.kg, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: vless.woyaoshangwang.us.kg}}}
  - {name: CMCC02, server: cmcc02.woyaoshangwang.us.kg, port: 443, client-fingerprint: random, type: vless, uuid: 819c49c1-a44d-4d6e-80c7-363933028771, tls: true, tfo: false, skip-cert-verify: false, servername: vless.woyaoshangwang.us.kg, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: vless.woyaoshangwang.us.kg}}}
  - {name: CT01, server: ct01.woyaoshangwang.us.kg, port: 443, client-fingerprint: random, type: vless, uuid: 819c49c1-a44d-4d6e-80c7-363933028771, tls: true, tfo: false, skip-cert-verify: false, servername: vless.woyaoshangwang.us.kg, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: vless.woyaoshangwang.us.kg}}}
  - {name: CT02, server: ct02.woyaoshangwang.us.kg, port: 443, client-fingerprint: random, type: vless, uuid: 819c49c1-a44d-4d6e-80c7-363933028771, tls: true, tfo: false, skip-cert-verify: false, servername: vless.woyaoshangwang.us.kg, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: vless.woyaoshangwang.us.kg}}}
  - {name: CT03, server: ct03.woyaoshangwang.us.kg, port: 443, client-fingerprint: random, type: vless, uuid: 819c49c1-a44d-4d6e-80c7-363933028771, tls: true, tfo: false, skip-cert-verify: false, servername: vless.woyaoshangwang.us.kg, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: vless.woyaoshangwang.us.kg}}}
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 📶 电信优选
      - Ⓜ️ 移动优选
      - ☑️ 手动切换
  - name: ☑️ 手动切换
    type: select
    proxies:
      - Cloudflare
      - CMCC01
      - CMCC02
      - CT01
      - CT02
      - CT03
  - name: 📶 电信优选
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 210
    tolerance: 10
    proxies:
      - CT01
      - CT02
      - CT03
  - name: Ⓜ️ 移动优选
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 210
    tolerance: 10
    proxies:
      - CMCC01
      - CMCC02
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
rule-providers:
  applications:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/applications.txt
    path: ./providers/rule-provider_applications.yaml
    interval: 43200
  private:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/private.txt
    path: ./providers/rule-provider_private.yaml
    interval: 43200
  reject:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
    path: ./providers/rule-provider_reject.yaml
    interval: 43200
  icloud:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt
    path: ./providers/rule-provider_icloud.yaml
    interval: 43200
  apple:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt
    path: ./providers/rule-provider_apple.yaml
    interval: 43200
  google:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/google.txt
    path: ./providers/rule-provider_google.yaml
    interval: 43200
  proxy:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt
    path: ./providers/rule-provider_proxy.yaml
    interval: 43200
  direct:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt
    path: ./providers/rule-provider_direct.yaml
    interval: 43200
rules:
  - DOMAIN-SUFFIX,services.googleapis.cn,🚀 节点选择
  - RULE-SET,applications,🎯 全球直连
  - RULE-SET,private,🎯 全球直连
  - RULE-SET,reject,🛑 全球拦截
  - RULE-SET,icloud,🎯 全球直连
  - RULE-SET,apple,🎯 全球直连
  - RULE-SET,google,🚀 节点选择
  - RULE-SET,proxy,🚀 节点选择
  - RULE-SET,direct,🎯 全球直连
  - GEOSITE,CN,🎯 全球直连
  - GEOSITE,geolocation-!cn,🚀 节点选择
  - GEOIP,LAN,🎯 全球直连,no-resolve
  - GEOIP,CN,🎯 全球直连,no-resolve
  - MATCH,🐟 漏网之鱼
